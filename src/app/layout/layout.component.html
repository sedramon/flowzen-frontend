<mat-toolbar color="primary" class="topbar">

  <div class="menu-content">
    <img src="/flowzen-logo.png" alt="flowzen" width="50">
    <span class="app-title">Flowzen</span>

    
    <button *ngIf="authService.isModuleEnabled('scope_home')" mat-icon-button matTooltip="Home" matTooltipPosition="below"
      routerLink="/home" routerLinkActive="active" class="nav-btn">
      <mat-icon>home</mat-icon>
    </button>

    <button *ngIf="authService.isModuleEnabled('scope_appoitments')" mat-icon-button matTooltip="Appointments"
      matTooltipPosition="below" routerLink="/appoitments" routerLinkActive="active" class="nav-btn">
      <mat-icon>event</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Working Shifts" matTooltipPosition="below" routerLink="/working-shifts"
      routerLinkActive="active" class="nav-btn">
      <mat-icon>calendar_month</mat-icon>
    </button>

    <button *ngIf="authService.isModuleEnabled('scope_clients')" mat-icon-button matTooltip="Clients"
      matTooltipPosition="below" routerLink="/clients" routerLinkActive="active" class="nav-btn">
      <mat-icon>sentiment_very_satisfied</mat-icon>
    </button>

    <button *ngIf="authService.isModuleEnabled('scope_employees')" mat-icon-button matTooltip="Employees"
      matTooltipPosition="below" routerLink="/employees" routerLinkActive="active" class="nav-btn">
      <mat-icon>supervisor_account</mat-icon>
    </button>

    <button *ngIf="authService.isModuleEnabled('scope_user_administration')" mat-icon-button matTooltip="User Administration"
      matTooltipPosition="below" routerLink="/user-administration" routerLinkActive="active" class="nav-btn">
      <mat-icon>admin_panel_settings</mat-icon>
    </button>

    <button *ngIf="authService.isModuleEnabled('scope_services')" mat-icon-button matTooltip="Services"
      matTooltipPosition="below" routerLink="/services" routerLinkActive="active" class="nav-btn">
      <mat-icon>content_cut</mat-icon>
    </button>

    <button *ngIf="authService.isModuleEnabled('scope_settings')" mat-icon-button matTooltip="Settings"
      matTooltipPosition="below" routerLink="/settings" routerLinkActive="active" class="nav-btn">
      <mat-icon>settings</mat-icon>
    </button>




    <!-- Dropdown Menu A trigger -->
    <button mat-button [matMenuTriggerFor]="menuA" class="nav-btn text-btn">
      Menu A
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menuA="matMenu">
      <button mat-menu-item>Placeholder A1</button>
      <button mat-menu-item>Placeholder A2</button>
      <button mat-menu-item>Placeholder A3</button>
    </mat-menu>

    <!-- Dropdown Menu B trigger -->
    <button mat-button [matMenuTriggerFor]="menuB" class="nav-btn text-btn">
      Menu B
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menuB="matMenu">
      <button mat-menu-item>Placeholder B1</button>
      <button mat-menu-item>Placeholder B2</button>
    </mat-menu>
    <!-- Dropdown Menu C trigger -->
    <button mat-button [matMenuTriggerFor]="menuB" class="nav-btn text-btn">
      Menu C
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menuB="matMenu">
      <button mat-menu-item>Placeholder C1</button>
      <button mat-menu-item>Placeholder C2</button>
    </mat-menu>
  </div>

  <div fxLayout="row" fxLayoutAlign="end center" class="toolbar-right">
    <span>{{ currentUser?.username }}</span>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-raised-button style="background-color: red; color: white; margin-left: 10px;"
      (click)="logout()">Logout</button>
  </div>

</mat-toolbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
