<mat-sidenav-container class="example-container">
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="example-sidenav">
    <div class="menu-content" fxLayout="column" fxLayoutAlign="space-between none">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" class="menu-item">
          <span style="color: white;">Home</span>
        </a>
        <a mat-list-item routerLink="/appoitments" routerLinkActive="active" class="menu-item">
          <span style="color: white;">Appoitments</span>
        </a>
        <a mat-list-item routerLink="/clients" routerLinkActive="active" class="menu-item">
          <span style="color: white;">Clients</span>
        </a>
        <a mat-list-item routerLink="/employees" routerLinkActive="active" class="menu-item">
          <span style="color: white;">Employees</span>
        </a>
        <a mat-list-item routerLink="/user-administration" routerLinkActive="active" class="menu-item">
          <span style="color: white;">User Administration</span>
        </a>
        <!-- Additional menu items -->
      </mat-nav-list>
      <div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <h2>{{ currentUser?.username }}</h2>
          <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" class="logout-container">
          <button mat-raised-button class="logout-button" style="background-color: red; color: white;" (click)="logout()">Logout</button>
        </div>
        
      </div>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <div fxLayout="row" fxLayoutAlign="end center" class="profile-header">
      <button mat-icon-button class="toggle-button" (click)="toggleMenu()">
        <mat-icon color>{{ opened ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet> <!-- Show child routes -->
  </mat-sidenav-content>
</mat-sidenav-container>
