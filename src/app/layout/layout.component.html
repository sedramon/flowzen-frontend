<mat-sidenav-container class="example-container">
    <!-- Sidenav -->
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="example-sidenav">
      <div class="menu-content">
        <mat-nav-list>
          <a mat-list-item routerLink="/home" routerLinkActive="active" class="menu-item">
            Home
          </a>
          <a mat-list-item routerLink="/login" routerLinkActive="active" class="menu-item">
            Login
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <!-- Button to toggle sidenav -->
      <button mat-icon-button class="toggle-button" (click)="toggleMenu()">
        <mat-icon>{{ opened ? 'close' : 'menu' }}</mat-icon>
      </button>
  
      <!-- Router outlet for content -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
