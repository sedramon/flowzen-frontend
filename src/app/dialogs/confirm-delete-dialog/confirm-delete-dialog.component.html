<div [@dialogPop] class="admin-dialog admin-dialog--danger">
  <!-- Header -->
  <div class="admin-dialog__header">
    <div class="admin-dialog__icon admin-dialog__icon--danger">
      <i class="pi pi-exclamation-triangle"></i>
    </div>
    <div class="admin-dialog__title">
      <h2>{{ data.title || 'Potvrda brisanja' }}</h2>
      <p>Ova akcija se ne može poništiti</p>
    </div>
  </div>
  
  <!-- Content -->
  <div class="admin-dialog__content">
    <div class="confirmation-message">
      <p>{{ data.message }}</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="admin-dialog__actions">
    <p-button 
      label="Odustani" 
      [text]="true"
      (onClick)="cancelDelete()">
    </p-button>
    <p-button 
      label="Obriši" 
      severity="danger"
      (onClick)="confirmDelete()">
    </p-button>
  </div>
</div>
