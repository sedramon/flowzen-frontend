<div class="dialog-container" fxLayout="column">
  <h3 mat-dialog-title>Potvrda</h3>
  <div mat-dialog-content class="content">
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button (click)="confirmDelete()" class="confirm-btn">Da</button>
    <button mat-raised-button (click)="cancelDelete()" class="cancel-btn">Ne</button>
  </div>

</div>
