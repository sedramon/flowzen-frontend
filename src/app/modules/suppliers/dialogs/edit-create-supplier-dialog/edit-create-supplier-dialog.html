<div class="dialog-container" fxLayout="column">
  <h2 mat-dialog-title>
    {{ isEditMode ? 'Edit Service' : 'Create Service' }}
  </h2>

  <div mat-dialog-content style="padding: 20px">
    <form [formGroup]="supplierForm" class="grid-dialog-content">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Service Name" />
        <mat-error *ngIf="supplierForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Address" />
        <mat-error *ngIf="supplierForm.get('address')?.hasError('required')">
            Address is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="contactEmail" placeholder="Contact Email" />
        <mat-error *ngIf="supplierForm.get('contactEmail')?.hasError('required')">
            Email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="contactPhone" placeholder="Contact Phone" />
        <mat-error *ngIf="supplierForm.get('contactPhone')?.hasError('required')">
            Phone is required
        </mat-error>
      </mat-form-field>

    </form>
  </div>

  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center" class="mat-dialog-buttons">
    <button
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="supplierForm.invalid"
    >
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
  </div>
</div>
