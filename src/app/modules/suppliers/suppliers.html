<div class="main-container" fxLayout="column" fxLayoutGap="24px">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title><mat-icon>filter_list</mat-icon>Filter</mat-card-title>
            <mat-card-subtitle>Select your filters</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="filter-grid">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <button mat-flat-button color="accent" (click)="applyFilters()">Filter</button>
        </mat-card-content>
    </mat-card>
    <mat-card class="card">
        <mat-card-header><mat-card-title><mat-icon>local_shipping</mat-icon>Suppliers</mat-card-title>
            <mat-card-subtitle>Manage and view your suppliers</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="table-card">
            <div class="table-wrapper">
                <div *ngIf="this.dataSourceSuppliers.data.length; else noSuppliers">
                    <table mat-table #suppliersSort="matSort" [dataSource]="dataSourceSuppliers" matSort>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let supplier">{{supplier.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                            <td mat-cell *matCellDef="let supplier">{{supplier.address}}</td>
                        </ng-container>
                        <ng-container matColumnDef="contactEmail">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                            <td mat-cell *matCellDef="let supplier">{{supplier.contactEmail}}</td>
                        </ng-container>
                        <ng-container matColumnDef="contactPhone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                            <td mat-cell *matCellDef="let supplier">{{supplier.contactPhone}}</td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>
                                <div fxLayout="row" fxLayoutAlign="end center">
                                    Actions <button mat-icon-button (click)="addSuplier()"
                                        style="margin-left: 10px;"><mat-icon
                                            style="color: greenyellow;">add</mat-icon></button>
                                </div>
                            </th>
                            <td mat-cell *matCellDef="let supplier">
                                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                                    <button mat-icon-button (click)="activitySupplier(); $event.stopPropagation()">
                                        <mat-icon style="color: aqua;">trending_up</mat-icon>
                                    </button>
                                    <button mat-icon-button (click)="editSupplier(supplier); $event.stopPropagation()">
                                        <mat-icon style="color: yellow;">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button (click)="deleteSupplier(supplier); $event.stopPropagation()">
                                        <mat-icon style="color: red;">delete</mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumnsSuppliers" class="custom-header-row"></tr>
                        <tr mat-row *matRowDef="let supplier; columns: displayedColumnsSuppliers" class="custom-row">
                        </tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons
                    class="bottom-paginator"></mat-paginator>
                <ng-template #noSuppliers>
                    <div class="no-data-block">
                        <p>No suppliers found.</p>
                        <button mat-flat-button (click)="addSuplier()">+ Add Supplier</button>
                    </div>
                </ng-template>
            </div>
        </mat-card-content>
    </mat-card>
</div>
