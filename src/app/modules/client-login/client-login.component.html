<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Klijentski Portal</mat-card-title>
      <mat-card-subtitle>Prijavite se da upravljate svojim terminima</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="vas@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email je obavezan
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Unesite validan email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Šifra</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Šifra je obavezna
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || isLoading" class="full-width">
          <mat-icon>login</mat-icon>
          {{ isLoading ? 'Prijavljivanje...' : 'Prijavite se' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="navigateToAdminLogin()" [disabled]="isNavigating">
        <mat-icon>arrow_back</mat-icon>
        {{ isNavigating ? 'Prelazak...' : 'Povratak na admin login' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
