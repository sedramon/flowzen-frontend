<div class="main-container" fxLayout="column" fxLayoutAlign="center center">
  <p-card class="login-card">
    <ng-template pTemplate="header">
      <div class="login-header" fxLayout="row" fxLayoutAlign="space-between center">
        <img src="flowzen-logo.png" alt="flowzen" class="logo">
        <h2 class="brand-title">Flowzen</h2>
      </div>
    </ng-template>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="form-input">
          <input
            pInputText
            id="username"
            placeholder="Enter your username"
            formControlName="username"
            [class.ng-invalid]="isFieldInvalid('username')"
          />
          <small *ngIf="isFieldInvalid('username')" class="field-error">
            {{ getFieldError('username') }}
          </small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="form-input">
          <p-password
            id="password"
            placeholder="Enter your password"
            formControlName="password"
            [feedback]="false"
            [class.ng-invalid]="isFieldInvalid('password')"
          ></p-password>
          <small *ngIf="isFieldInvalid('password')" class="field-error">
            {{ getFieldError('password') }}
          </small>
        </div>
      </div>
      
      <p-button
        type="submit"
        [label]="isLoading ? 'Logging in...' : 'LOGIN'"
        [disabled]="loginForm.invalid || isLoading"
        class="login-button"
        severity="primary"
        size="large"
      ></p-button>
    </form>
    
    <!-- Toast for notifications -->
    <p-toast position="top-right"></p-toast>
  </p-card>
</div>
