<div class="services-container">
  <!-- Filter Card -->
  <p-card class="filter-card">
    <ng-template pTemplate="header">
      <div class="filter-header">
        <div class="filter-header-content">
          <i class="pi pi-filter"></i>
          <h3>Pretraga i filteri</h3>
        </div>
      </div>
    </ng-template>

    <div class="filter-content">
      <p-iconField iconPosition="left" class="search-field">
        <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
        <input 
          pInputText 
          type="text" 
          [(ngModel)]="searchQuery" 
          (input)="applyFilter()"
          placeholder="Pretražite usluge po nazivu..."
          class="search-input" />
      </p-iconField>

      <p-button 
        icon="pi pi-times" 
        label="Očisti"
        [outlined]="true"
        severity="secondary"
        [rounded]="true"
        (onClick)="clearFilters()"
        class="clear-btn">
      </p-button>
    </div>
  </p-card>

  <!-- Services Table Card -->
  <p-card class="services-card">
    <ng-template pTemplate="header">
      <div class="card-header">
        <div class="header-content">
          <i class="pi pi-briefcase"></i>
          <div class="header-text">
            <h2>Usluge</h2>
            <p>Upravljajte i pregledajte sve svoje usluge ovde.</p>
          </div>
        </div>
        <p-button 
          icon="pi pi-plus" 
          label="Dodaj uslugu"
          [rounded]="true"
          (onClick)="addOrEditService()"
          class="submit-btn">
        </p-button>
      </div>
    </ng-template>

    <p-table 
      [value]="filteredServices" 
      [paginator]="true" 
      [rows]="10" 
      [rowsPerPageOptions]="[10, 25, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Prikazano {first} do {last} od {totalRecords} usluga"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-sm">
      
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Naziv <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="price">
            Cena <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="durationMinutes">
            Trajanje (min) <p-sortIcon field="durationMinutes"></p-sortIcon>
          </th>
          <th pSortableColumn="isActive">
            Status <p-sortIcon field="isActive"></p-sortIcon>
          </th>
          <th class="actions-column">Akcije</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-service>
        <tr (click)="addOrEditService(service)" class="table-row">
          <td>
            <span class="service-name">{{ service.name }}</span>
          </td>
          <td>
            <span class="service-price">{{ service.price | currency:'EUR' }}</span>
          </td>
          <td>
            <span class="service-duration">{{ service.durationMinutes }} min</span>
          </td>
          <td>
            <p-tag 
              [value]="service.isActive ? 'Aktivan' : 'Neaktivan'" 
              [severity]="service.isActive ? 'success' : 'danger'"
              [rounded]="true">
            </p-tag>
          </td>
          <td class="actions-column">
            <div class="action-buttons">
              <p-button 
                icon="pi pi-pencil" 
                [text]="true"
                [rounded]="true"
                severity="warning"
                pTooltip="Izmeni"
                tooltipPosition="top"
                (onClick)="addOrEditService(service); $event.stopPropagation()">
              </p-button>
              <p-button 
                icon="pi pi-trash" 
                [text]="true"
                [rounded]="true"
                severity="danger"
                pTooltip="Obriši"
                tooltipPosition="top"
                (onClick)="deleteService(service); $event.stopPropagation()">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="empty-message">
            <div class="empty-state">
              <i class="pi pi-briefcase"></i>
              <p>Nema pronađenih usluga.</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<!-- Toast for notifications -->
<p-toast position="top-right"></p-toast>
