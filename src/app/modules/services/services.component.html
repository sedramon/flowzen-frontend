<div class="main-container">
  <h1>Services</h1>
  <div *ngFor="let service of services" class="service-div">
    <p>Name : {{ service.name }}</p>
    <p>Description : {{ service.description }}</p>
    <p>Price : {{ service.price }}</p>
    <p>Duration ( Minutes ) : {{ service.durationMinutes }}</p>
    <p>Discount Price : {{ service.discountedPrice }}</p>
  </div>
</div>
