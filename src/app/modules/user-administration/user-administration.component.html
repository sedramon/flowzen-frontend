<div class="main-container" fxLayout="column" fxLayoutAlign="start center">
  <h1>User Administration</h1>

  <div *ngIf="dataSourceUsers.data.length; else noUsers" class="mat-table-container">
    <table mat-table [dataSource]="dataSourceUsers" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role.name }}</td>
      </ng-container>

      <ng-container matColumnDef="tenant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tenant</th>
        <td mat-cell *matCellDef="let user">{{ user.tenant.name }}</td>
      </ng-container>

      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="deleteUser(user)">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #noUsers>
    <p>No users found.</p>
  </ng-template>
</div>
