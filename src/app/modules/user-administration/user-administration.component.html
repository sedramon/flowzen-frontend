<h1 style="text-align: end; padding-right: 25px">User Administration</h1>
<div class="main-container" fxLayout="row" fxLayoutAlign="space-evenly start">
  <!-- Users Table -->
  <div style="width: 50%" fxLayout="column" fxLayoutAlign="space-around center">
    <h3>Users</h3>

    <div class="table-wrapper">
      <div
        *ngIf="dataSourceUsers.data.length; else noUsers"
        class="mat-table-container"
      >
        <table
          mat-table
          [dataSource]="dataSourceUsers"
          matSort
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let user">{{ user.role.name }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              Actions<button mat-icon-button (click)="openAddUserDialog()">
                <mat-icon style="color: greenyellow">add</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button (click)="openEditUserDialog(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteUser(user)">
                <mat-icon style="color: red">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers"></tr>
        </table>
      </div>

      <!-- Ensure paginator stays inside the borders -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        showFirstLastButtons
      ></mat-paginator>
    </div>

    <ng-template #noUsers>
      <p>No users found.</p>
    </ng-template>
  </div>

  <!-- Roles Table -->
  <div style="width: 50%" fxLayout="column" fxLayoutAlign="space-around center">
    <h3>Roles</h3>

    <div class="table-wrapper">
      <div
        *ngIf="dataSourceRoles.data.length; else noRoles"
        class="mat-table-container"
      >
        <table
          mat-table
          [dataSource]="dataSourceRoles"
          matSort
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let role">{{ role.name }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              Actions<button mat-icon-button (click)="openAddRoleDialog()">
                <mat-icon style="color: greenyellow">add</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let role">
              <button mat-icon-button (click)="openEditRoleDialog(role)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteRole(role)">
                <mat-icon style="color: red">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsRoles"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsRoles"></tr>
        </table>
      </div>

      <!-- Ensure paginator stays inside the borders -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        showFirstLastButtons
      ></mat-paginator>
    </div>

    <ng-template #noRoles>
      <p>No roles found.</p>
    </ng-template>
  </div>
</div>
