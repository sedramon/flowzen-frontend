<div class="dialog-container">
  <h2 mat-dialog-title>Add Role</h2>
<div mat-dialog-content style="padding: 20px;">

  <!-- Role Name Input -->
  <mat-form-field appearance="outline" style="width: 100%" class="mat-form-field-css">
    <mat-label>Role Name</mat-label>
    <input matInput [formControl]="roleForm.controls['name']">
    <mat-error *ngIf="roleForm.controls['name'].hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <!-- Available Scopes Multi-Select -->
  <mat-form-field appearance="outline" style="width: 100%" class="mat-form-field-css">
    <mat-label>Available Scopes</mat-label>
    <mat-select [formControl]="roleForm.controls['availableScopes']" multiple>
      <mat-option *ngFor="let scope of allScopes" [value]="scope._id">
        {{ scope.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="roleForm.controls['availableScopes'].hasError('required')">Scopes is required</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center" class="mat-dialog-buttons">
  
  <button mat-raised-button color="primary" (click)="createRole()" [disabled]="roleForm.invalid">Save</button>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</div>
</div>
