<div class="dialog-container">
  <h2 mat-dialog-title>Add User</h2>
<div mat-dialog-content style="padding: 20px;">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <!-- Name Input -->
    <mat-form-field appearance="outline" style="width: 100%; margin-right: 10px;" class="mat-form-field-css">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="userForm.controls['name']" required>
      <mat-error *ngIf="userForm.controls['name'].hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <!-- Role Select -->
    <mat-form-field appearance="outline" style="width: 100%; margin-left: 10px;" class="mat-form-field-css">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="userForm.controls['role']" required>
        <mat-option *ngFor="let role of allRoles" [value]="role.name">
          {{ role.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.controls['role'].hasError('required')">Role is required</mat-error>
    </mat-form-field>
  </div>



  <!-- Email Input -->
  <mat-form-field appearance="outline" style="width: 100%" class="mat-form-field-css">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="userForm.controls['email']" required>
    <mat-error *ngIf="userForm.controls['email'].hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="userForm.controls['email'].hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>

  <!-- Password Input -->
  <mat-form-field appearance="outline" style="width: 100%" class="mat-form-field-css">
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="userForm.controls['password']" required>
    <mat-error *ngIf="userForm.controls['password'].hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="userForm.controls['password'].hasError('minlength')">Password must be at least 8
      characters</mat-error>
    <mat-error *ngIf="userForm.controls['password'].hasError('pattern')">Password must contain at least 1 number and 1
      special character</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center" class="mat-dialog-buttons">
  <button mat-raised-button color="primary" (click)="createUser()" [disabled]="userForm.invalid">Create</button>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</div>
</div>
