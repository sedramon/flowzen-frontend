<div [@dialogPop] class="admin-dialog">
  <!-- Header -->
  <div class="admin-dialog__header">
    <div class="admin-dialog__icon">
      <i class="pi pi-user-edit"></i>
    </div>
    <div class="admin-dialog__title">
      <h2>Izmeni korisnika</h2>
      <p>Ažurirajte podatke korisnika</p>
    </div>
  </div>
  
  <!-- Content -->
  <div class="admin-dialog__content">
    <form [formGroup]="userForm" class="form-grid">
      <!-- Name - full width -->
      <div class="form-field full-width">
        <label class="field-label">
          <i class="pi pi-user"></i>
          Ime
        </label>
        <input 
          pInputText 
          formControlName="name" 
          placeholder="Unesite ime i prezime"
          class="p-inputtext-lg w-full" />
        <small class="p-error" *ngIf="userForm.controls['name'].touched && userForm.controls['name'].hasError('required')">
          Ime je obavezno
        </small>
      </div>

      <!-- Role - full width -->
      <div class="form-field full-width">
        <label class="field-label">
          <i class="pi pi-shield"></i>
          Uloga
        </label>
        <p-select 
          formControlName="role"
          [options]="roleOptions"
          optionLabel="label"
          optionValue="value"
          placeholder="Izaberite ulogu"
          [appendTo]="'body'"
          styleClass="w-full">
        </p-select>
        <small class="p-error" *ngIf="userForm.controls['role'].touched && userForm.controls['role'].hasError('required')">
          Uloga je obavezna
        </small>
      </div>
    </form>
  </div>

  <!-- Actions -->
  <div class="admin-dialog__actions">
    <p-button 
      label="Odustani" 
      [text]="true"
      (onClick)="closeDialog()">
    </p-button>
    <p-button 
      label="Sačuvaj izmene" 
      (onClick)="updateUser()" 
      [disabled]="userForm.invalid">
    </p-button>
  </div>
</div>
