<h2 mat-dialog-title>Edit Role</h2>
<div mat-dialog-content style="padding: 20px;">

  <!-- Role Name Input -->
  <mat-form-field appearance="outline" style="width: 100%" class="mat-form-field-css">
    <mat-label>Role Name</mat-label>
    <input matInput [formControl]="roleForm.controls['name']" required>
    <mat-error *ngIf="roleForm.controls['name'].hasError('required')">Role Name is required</mat-error>
  </mat-form-field>

  <!-- Available Scopes Multi-Select -->
  <mat-form-field style="width: 100%" class="mat-form-field-css">
    <mat-label>Available Scopes</mat-label>
    <mat-select [formControl]="roleForm.controls['availableScopes']" multiple required>
      <mat-option *ngFor="let scope of allScopes" [value]="scope._id">
        {{ scope.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="roleForm.controls['availableScopes'].hasError('required')">Scope is required</mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  
  <button mat-raised-button color="primary" (click)="updateRole()" [disabled]="roleForm.invalid">Save</button>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</div>
