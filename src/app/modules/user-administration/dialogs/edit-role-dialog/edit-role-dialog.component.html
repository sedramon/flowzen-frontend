<h2 mat-dialog-title>Edit Role</h2>
<div mat-dialog-content style="padding: 20px;">

  <!-- Role Name Input -->
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Role Name</mat-label>
    <input matInput [formControl]="roleForm.controls['name']">
  </mat-form-field>

  <!-- Available Scopes Multi-Select -->
  <mat-form-field style="width: 100%">
    <mat-label>Available Scopes</mat-label>
    <mat-select [formControl]="roleForm.controls['availableScopes']" multiple>
      <mat-option *ngFor="let scope of allScopes" [value]="scope._id">
        {{ scope.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  
  <button mat-raised-button color="primary" (click)="updateRole()">Save</button>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</div>
