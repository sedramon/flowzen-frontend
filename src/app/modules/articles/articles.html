<div class="main-container" fxLayout="column" fxLayoutGap="24px">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title><mat-icon>filter_list</mat-icon>Filter</mat-card-title>
            <mat-card-subtitle>Select your filters</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            
        </mat-card-content>
    </mat-card>
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title><mat-icon>article</mat-icon>Articles</mat-card-title>
            <mat-card-subtitle>Manage and view all your articles here.</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="table-card">
            <div class="table-wrapper">
                <div *ngIf="this.dataSourceArticles.data.length; else noArticles">
                    <table mat-table [dataSource]="dataSourceArticles">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let article">{{article.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="unitOfMeasure">
                            <th mat-header-cell *matHeaderCellDef>Unit of Measure</th>
                            <td mat-cell *matCellDef="let article">{{article.unitOfMeasure}}</td>
                        </ng-container>
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef>Price</th>
                            <td mat-cell *matCellDef="let article">{{article.price}}</td>
                        </ng-container>
                        <ng-container matColumnDef="isActive">
                            <th mat-header-cell *matHeaderCellDef>Active</th>
                            <td mat-cell *matCellDef="let article">{{article.isActive}}</td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>
                                <div fxLayout="row" fxLayoutAlign="end center">
                                    Actions <button mat-icon-button (click)="addArticle()"
                                        style="margin-left: 10px;"><mat-icon
                                            style="color: greenyellow;">add</mat-icon></button>
                                </div>
                            </th>
                            <td mat-cell *matCellDef="let article">
                                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                                    <button mat-icon-button (click)="editArticle(); $event.stopPropagation()">
                                        <mat-icon style="color: orange;">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button (click)="deleteArticle(); $event.stopPropagation()">
                                        <mat-icon style="color: red">delete</mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumnsArticles" class="custom-header-row"></tr>
                        <tr mat-row *matRowDef="let article; columns: displayedColumnsArticles" class="custom-row" (click)="editArticle()"></tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons class="bottom-paginator"></mat-paginator>
                <ng-template #noArticles>
                    <div class="no-data-block">
                        <p>No articles found.</p>
                        <button mat-flat-button (click)="addArticle()">+ Add Article</button>
                    </div>
                </ng-template>
            </div>
        </mat-card-content>
    </mat-card>
</div>
