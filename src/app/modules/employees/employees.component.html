<div class="main-container">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="25px">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="25px">
            <span style="font-weight: bold; font-size: 35px;">{{employees.length}}</span>
            <h1>Employees</h1>
            <button mat-raised-button><mat-icon>filter_list</mat-icon> Filter</button>
            <!-- Search Button -->
            <button mat-icon-button style="background-color: #131313;" (click)="toggleSearch()">
                <mat-icon>search</mat-icon>
            </button>

            <!-- Always Present Input with Animated Width -->
            <input matInput [(ngModel)]="searchQuery" placeholder="Search..."
                [@expandSearch]="searchExpanded ? 'expanded' : 'collapsed'" class="search-input">
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="25px">
            <button mat-icon-button style="background-color: #131313;"><mat-icon>import_export</mat-icon></button>
            <button mat-raised-button (click)="openAddEmployeeDialog()"><mat-icon>add</mat-icon> Add Employee</button>
        </div>
    </div>
    <mat-divider style="margin-bottom: 25px;"></mat-divider>
    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center center">
        <div *ngFor="let employee of filteredEmployees" fxLayout="column" fxLayoutAlign="space-between" class="employee-tiles" (click)="openEditEmployeeDialog(employee)">
            <div fxLayout="row" fxLayoutAlign="end center">
                <mat-chip *ngIf="employee.isActive">Active</mat-chip>
                <mat-chip *ngIf="!employee.isActive" style="background-color: red; border: white solid 1px;">Inactive</mat-chip>
            </div>
            <div>
                <img src="user-profile-image.png" alt="employee-image" width="125px">
            </div>
            <div fxLayout="column" fxLayoutAlign="center center" class="employee-name">
                <span style="font-weight: bold;">{{ employee.firstName }} {{ employee.lastName }}</span>
                {{ employee.jobRole }}
            </div>
            <div class="employee-contact-details" fxLayout="column" fxLayoutAlign="space-around">
                <div fxLayout="row" fxLayoutAlign="space-around center">
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <span>Department</span>
                        Design Team
                    </div>
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <span>Date Hired</span>
                        17/03/2021
                    </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="center center">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-icon>email</mat-icon>
                        {{ employee.contactEmail }}
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-icon>phone</mat-icon>
                        {{ employee.contactPhone }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
