<div class="main-container" fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="start stretch">
    <div fxFlex="80" class="clients-details-column">
        <!-- Client Details -->
        <mat-card>
            <div class="title-container" fxLayout="row" fxLayoutAlign="start center" fxFlexFill>
                <button mat-raised-button (click)="goBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <span fxFlex></span>

                <div class="title">
                    <span>{{ sectionTitle }}</span>
                </div>

            </div>

            <ng-container [ngSwitch]="selectedSection">
                <mat-card-content *ngSwitchCase="'details'">
                <div fxLayout="column" fxLayoutGap="16px">

                    <mat-form-field appearance="outline">
                        <mat-label>Client Name</mat-label>
                        <input matInput [(ngModel)]="client.firstName" (ngModelChange)="hasChanged = true" name="firstName">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Client Last Name</mat-label>
                        <input matInput [(ngModel)]="client.lastName" (ngModelChange)="hasChanged = true" name="lastName">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Client Address</mat-label>
                        <input matInput [(ngModel)]="client.address" (ngModelChange)="hasChanged = true" name="address">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Client Email</mat-label>
                        <input matInput [(ngModel)]="client.contactEmail" (ngModelChange)="hasChanged = true" name="email">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Client Phone</mat-label>
                        <input matInput [(ngModel)]="client.contactPhone" (ngModelChange)="hasChanged = true" name="phone">
                    </mat-form-field>
                    <button mat-raised-button color="primary" (click)="saveClient()" [disabled]="!hasChanged">Save</button>
                </div>
            </mat-card-content>
            <mat-card-content *ngSwitchCase="'bills'">
                <h1>Bills</h1>
            </mat-card-content>
            <mat-card-content *ngSwitchCase="'appointments'">
                <h1>Future Appoitments</h1>
                <h1>Past Appoitments</h1>
            </mat-card-content>
            <mat-card-content *ngSwitchCase="'remarks'">
                <h1>Remarks</h1>
            </mat-card-content>
            </ng-container>
            
        </mat-card>
    </div>
    <div fxFlex="20" class="nav-column">
        <mat-card>
            <mat-card-header>
                <mat-card-title><mat-icon>menu</mat-icon> Navigation</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="8px">
                    <button mat-raised-button class="navigation-button" (click)="selectSection('details')">
                        <mat-icon>info</mat-icon> Client Details
                    </button>

                    <button mat-raised-button class="navigation-button" (click)="selectSection('bills')">
                        <mat-icon>receipt</mat-icon> Client Bills
                    </button>

                    <button mat-raised-button class="navigation-button" (click)="selectSection('appointments')">
                        <mat-icon>schedule</mat-icon> Client Appointments
                    </button>

                    <button mat-raised-button class="navigation-button" (click)="selectSection('remarks')">
                        <mat-icon>comment</mat-icon> Client Remarks
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
