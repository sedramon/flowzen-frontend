<div [@dialogPop] class="admin-dialog">
  <!-- Header -->
  <div class="admin-dialog__header">
    <div class="admin-dialog__icon">
      <i class="pi pi-user-plus"></i>
    </div>
    <div class="admin-dialog__title">
      <h2>Novi klijent</h2>
      <p>Unesite podatke o novom klijentu</p>
    </div>
  </div>
  
  <!-- Content -->
  <div class="admin-dialog__content">
    <form [formGroup]="clientForm" class="form-grid">
      <!-- First Name -->
      <div class="form-field">
        <label class="field-label">
          <i class="pi pi-user"></i>
          Ime
        </label>
        <input 
          pInputText 
          formControlName="firstName" 
          placeholder="Unesite ime"
          class="p-inputtext-lg w-full" />
        <small class="p-error" *ngIf="clientForm.controls['firstName'].touched && clientForm.controls['firstName'].hasError('required')">
          Ime je obavezno
        </small>
      </div>

      <!-- Last Name -->
      <div class="form-field">
        <label class="field-label">
          <i class="pi pi-user"></i>
          Prezime
        </label>
        <input 
          pInputText 
          formControlName="lastName" 
          placeholder="Unesite prezime"
          class="p-inputtext-lg w-full" />
        <small class="p-error" *ngIf="clientForm.controls['lastName'].touched && clientForm.controls['lastName'].hasError('required')">
          Prezime je obavezno
        </small>
      </div>

      <!-- Email -->
      <div class="form-field">
        <label class="field-label">
          <i class="pi pi-envelope"></i>
          Email
        </label>
        <input 
          pInputText 
          type="email"
          formControlName="contactEmail" 
          placeholder="primer@email.com"
          class="p-inputtext-lg w-full" />
        <small class="p-error" *ngIf="clientForm.controls['contactEmail'].touched && clientForm.controls['contactEmail'].hasError('required')">
          Email je obavezan
        </small>
        <small class="p-error" *ngIf="clientForm.controls['contactEmail'].touched && clientForm.controls['contactEmail'].hasError('email')">
          Unesite validan email
        </small>
      </div>

      <!-- Phone -->
      <div class="form-field">
        <label class="field-label">
          <i class="pi pi-phone"></i>
          Telefon
        </label>
        <input 
          pInputText 
          type="tel"
          formControlName="contactPhone" 
          placeholder="0601234567"
          class="p-inputtext-lg w-full" />
        <small class="field-hint">Mora biti 10 cifara</small>
        <small class="p-error" *ngIf="clientForm.controls['contactPhone'].touched && clientForm.controls['contactPhone'].hasError('required')">
          Telefon je obavezan
        </small>
        <small class="p-error" *ngIf="clientForm.controls['contactPhone'].touched && clientForm.controls['contactPhone'].hasError('pattern')">
          Unesite validan broj telefona
        </small>
      </div>

      <!-- Address - full width -->
      <div class="form-field full-width">
        <label class="field-label">
          <i class="pi pi-map-marker"></i>
          Adresa
        </label>
        <input 
          pInputText 
          formControlName="address" 
          placeholder="Unesite adresu"
          class="p-inputtext-lg w-full" />
        <small class="p-error" *ngIf="clientForm.controls['address'].touched && clientForm.controls['address'].hasError('required')">
          Adresa je obavezna
        </small>
      </div>
    </form>
  </div>

  <!-- Actions -->
  <div class="admin-dialog__actions">
    <p-button 
      label="Odustani" 
      [text]="true"
      (onClick)="closeDialog()">
    </p-button>
    <p-button 
      label="Kreiraj klijenta" 
      (onClick)="createClient()" 
      [disabled]="clientForm.invalid">
    </p-button>
  </div>
</div>
